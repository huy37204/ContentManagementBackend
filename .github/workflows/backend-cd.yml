name: Deploy to Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Droplet
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_HOST: huytran3.workspace.opstech.org
          SSH_USER: root
        run: |
          echo "$SSH_KEY" > key.pem
          chmod 600 key.pem
          scp -o StrictHostKeyChecking=no -i key.pem -r ./* $SSH_USER@$SSH_HOST:/var/www/backend
          ssh -i key.pem $SSH_USER@$SSH_HOST "cd /var/www/backend && ./deploy.sh"
